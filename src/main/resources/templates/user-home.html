<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facebook Clone - User Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Facebook Clone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <!-- User's News Feed -->
            <div class="card">
                <div class="card-header">
                    Create Post
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/post}" method="post">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="What's on your mind?" name="postContent"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    News Feed
                </div>
                <ul class="list-group list-group-flush">
                    <!-- Thymeleaf iteration over posts -->
                    <li class="list-group-item" th:each="post : ${posts}">
                        <div class="media">
                            <img th:src="${post.author.profilePicture}" class="mr-3" alt="Profile Picture">
                            <div class="media-body">
                                <h5 class="mt-0" th:text="${post.author.name}"></h5>
                                <p th:text="${post.content}"></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <!-- Sidebar with Friend Requests, Suggestions, etc. -->
            <div class="card">
                <div class="card-header">
                    Friend Requests
                </div>
                <ul class="list-group list-group-flush">
                    <!-- Thymeleaf iteration over friend requests -->
                    <li class="list-group-item" th:each="request : ${friendRequests}">
                        <div>
                            <span th:text="${request.senderName}"></span> sent you a friend request.
                            <button class="btn btn-primary btn-sm float-right">Accept</button>
                            <button class="btn btn-secondary btn-sm float-right mr-2">Reject</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
