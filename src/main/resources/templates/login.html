<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhaseBook</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1 align="center">Welcome to PhaseBook</h1>
</header>
<main>
    <div align="center">
        <div><p th:text="${infoMessage}" class="blue-text"></p></div>
        <section id="login">
            <h2>Login</h2>
            <!-- Login form -->
            <form th:action="@{/login}" th:object="${userData}" method="post">
                <input type="text" name="usernameOrEmail" placeholder="Username or Email address">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </section>
        <div><p th:text="${errorMessage}" class="red-text"></p></div>
    </div>
</main>
</body>
</html>
