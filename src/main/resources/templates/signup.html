<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1 align="center">Welcome to PhaseBook</h1>
</header>
<main>
    <section id="signup">
        <div align="center">
            <div><p th:text="${infoMessage}" class="blue-text"></p></div>
            <h2>Sign Up</h2>
            <!-- Sign up form -->
            <form th:action="@{/signup}" th:object="${userData}" method="post">
                <input type="text" name="username" placeholder="Username">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="passwordHash" placeholder="Password">
                <div th:type="row"><button type="submit">Sign Up</button></div>
            </form>
            <div><p th:text="${errorMessage}" class="red-text"></p></div>
        </div>
    </section>
    <section>
        <h3 align="center">or</h3>
    </section>
    <section><div align="center"><a href="login.html"><b>Login</b></a></div></section>
</main>
</body>
</html>
